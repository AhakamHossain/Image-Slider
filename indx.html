<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f9a52f761c.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <i class="fa-solid fa-angle-left" id="left"></i>
        <div class="slider-container">
            <div class="slider-box">
                <div class="slider">
                    <img src="./image1.jpeg" class="slide">
                    <img src="./image2.jpeg" class="slide">
                    <img src="./image3.jpeg" class="slide">
                    <img src="./image4.jpeg" class="slide">
                    <img src="./download (5).jpeg" class="slide">
                </div>
            </div>
            <div class="bottom">

            </div>
        </div>
        <i class="fa-solid fa-angle-right" id="right"></i>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
